# NeuroBridge EDU - Kubernetes Services
# Educational institution service configuration with load balancing
apiVersion: v1
kind: Service
metadata:
  name: neurobridge-frontend
  namespace: neurobridge-edu
  labels:
    app: neurobridge-edu
    component: frontend
    educational-compliance: required
  annotations:
    description: "Frontend service for educational web interface"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/cert-id"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    prometheus.io/probe: "true"
spec:
  type: LoadBalancer
  selector:
    app: neurobridge-edu
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hour for educational session persistence

---
apiVersion: v1
kind: Service
metadata:
  name: neurobridge-backend
  namespace: neurobridge-edu
  labels:
    app: neurobridge-edu
    component: backend
    educational-compliance: required
  annotations:
    description: "Backend API service for educational transcription"
    prometheus.io/scrape: "true"
    prometheus.io/port: "3939"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: neurobridge-edu
    component: backend
  ports:
  - name: http
    port: 3939
    targetPort: 3939
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 1800  # 30 minutes for transcription sessions

---
apiVersion: v1
kind: Service
metadata:
  name: neurobridge-backend-headless
  namespace: neurobridge-edu
  labels:
    app: neurobridge-edu
    component: backend
    service-type: headless
  annotations:
    description: "Headless service for backend pod discovery"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: neurobridge-edu
    component: backend
  ports:
  - name: http
    port: 3939
    targetPort: 3939
    protocol: TCP