# NeuroBridge EDU - Configuration for Educational Deployments
apiVersion: v1
kind: ConfigMap
metadata:
  name: neurobridge-config
  namespace: neurobridge-edu
  labels:
    app: neurobridge-edu
    component: configuration
    educational-compliance: required
data:
  # Educational Environment Configuration
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "https://neurobridge.edu,https://app.neurobridge.edu"
  
  # Educational ML Configuration
  LOCAL_WHISPER_ENABLED: "true"
  LOCAL_WHISPER_MODEL_SIZE: "base"
  LOCAL_WHISPER_DEVICE: "auto"
  TRANSCRIPTION_METHOD: "local_first"
  
  # Educational Privacy Settings
  HF_HUB_DISABLE_TELEMETRY: "1"
  HF_HUB_DISABLE_PROGRESS_BARS: "1"
  
  # Educational Performance Settings
  UVICORN_WORKERS: "2"
  UVICORN_LOOP: "asyncio"
  
  # Educational Database Configuration
  DATABASE_PATH: "/app/data/neurobridge.db"
  
  # Educational Compliance Settings
  AUDIT_LOGGING: "true"
  GDPR_COMPLIANCE_MODE: "true"
  FERPA_COMPLIANCE_MODE: "true"
  DATA_RETENTION_DAYS: "2555"  # 7 years for educational records

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: neurobridge-edu
  labels:
    app: neurobridge-edu
    component: frontend
    educational-compliance: required
data:
  nginx.conf: |
    # Educational institution optimized nginx configuration
    user nginx;
    worker_processes auto;
    worker_rlimit_nofile 1024;
    
    error_log /var/log/nginx/error.log warn;
    pid /tmp/nginx.pid;
    
    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Educational audit logging format
        log_format educational '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              'student_session="$http_x_student_session" '
                              'educational_context="$http_x_edu_context"';
        
        access_log /var/log/nginx/access.log educational;
        
        # Security headers for educational compliance
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Educational CSP policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://api.neurobridge.edu; media-src 'self' blob:; worker-src 'self' blob:;" always;
        
        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        client_max_body_size 10m;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_comp_level 6;
        gzip_types text/css application/javascript application/json text/plain text/xml application/xml;
        
        # Rate limiting for educational fair use
        limit_req_zone $binary_remote_addr zone=edu_api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=edu_upload:10m rate=2r/s;
        
        include /etc/nginx/conf.d/*.conf;
    }
  
  default.conf: |
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        # Educational rate limiting
        location /api/transcription {
            limit_req zone=edu_upload burst=5 nodelay;
            proxy_pass http://neurobridge-backend:3939;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/ {
            limit_req zone=edu_api burst=10 nodelay;
            proxy_pass http://neurobridge-backend:3939;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
        }
        
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }