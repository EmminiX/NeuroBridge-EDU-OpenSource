# NeuroBridge EDU - Kubernetes Namespace
# Educational institution namespace with compliance labels
apiVersion: v1
kind: Namespace
metadata:
  name: neurobridge-edu
  labels:
    name: neurobridge-edu
    purpose: educational-transcription
    compliance: ferpa-gdpr
    security-level: high
    data-classification: educational
  annotations:
    description: "NeuroBridge EDU - Real-time transcription for educational institutions"
    compliance.io/ferpa: "true"
    compliance.io/gdpr: "true"
    security.io/scan: "required"
    monitoring.io/prometheus: "true"
    backup.io/schedule: "daily"