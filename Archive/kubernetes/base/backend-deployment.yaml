# NeuroBridge EDU Backend - Kubernetes Deployment
# Educational institution optimized with auto-scaling and security hardening
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurobridge-backend
  namespace: neurobridge-edu
  labels:
    app: neurobridge-edu
    component: backend
    tier: application
    educational-compliance: required
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "NeuroBridge EDU Backend with Whisper ML for educational transcription"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime for educational continuity
  selector:
    matchLabels:
      app: neurobridge-edu
      component: backend
  template:
    metadata:
      labels:
        app: neurobridge-edu
        component: backend
        tier: application
        educational-compliance: required
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3939"
        prometheus.io/path: "/metrics"
        compliance.io/ferpa: "true"
        compliance.io/gdpr: "true"
    spec:
      # Security: Service account for educational RBAC
      serviceAccountName: neurobridge-backend
      
      # Security: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        supplementalGroups: [1001]
      
      # Educational scheduling preferences
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values: [backend]
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: backend
        image: neurobridge/backend:optimized-latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 3939
          name: http
          protocol: TCP
        
        # Security: Run as non-root with minimal privileges
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
            add: ["DAC_OVERRIDE", "CHOWN"]
        
        # Educational environment variables
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3939"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        
        # Configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: neurobridge-config
        
        # Secrets for educational API key management
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: neurobridge-secrets
              key: jwt-secret
        - name: DATABASE_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: neurobridge-secrets
              key: db-encryption-key
        
        # Resource limits for educational fair use
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 1Gi
          limits:
            cpu: 2000m
            memory: 3Gi
            ephemeral-storage: 2Gi
        
        # Educational health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3939
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 3939
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: 3939
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 12
        
        # Volume mounts for educational data persistence
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: model-cache
          mountPath: /app/.cache
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /app/logs
        - name: audit-logs
          mountPath: /var/log/audit
      
      # Educational data volumes
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: neurobridge-data
      - name: model-cache
        persistentVolumeClaim:
          claimName: neurobridge-models
      - name: tmp-volume
        emptyDir:
          sizeLimit: 500Mi
      - name: logs-volume
        emptyDir:
          sizeLimit: 200Mi
      - name: audit-logs
        emptyDir:
          sizeLimit: 100Mi
      
      # Educational restart policy
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      
      # DNS configuration for educational environments
      dnsPolicy: ClusterFirst
      
      # Image pull secrets for private registries
      imagePullSecrets:
      - name: neurobridge-registry-secret