# NeuroBridge EDU - Grafana Configuration
# Educational institution optimized settings with compliance and security

[server]
# Educational institution server settings
domain = localhost
http_port = 3000
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false
router_logging = false
enable_gzip = true
cert_file = 
cert_key = 

[security]
# Educational security settings
disable_gravatar = true
cookie_secure = false
cookie_samesite = strict
allow_embedding = false
angular_support_enabled = false
disable_brute_force_login_protection = false

# Educational admin settings
admin_user = admin
admin_password = EduAdmin2024!
secret_key = ${GRAFANA_SECRET_KEY}

# Educational session security
login_remember_days = 1
login_maximum_inactive_lifetime_duration = 24h
login_maximum_lifetime_duration = 168h  # 1 week for educational environments

[database]
# Educational database configuration
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password = 
path = /var/lib/grafana/grafana.db
log_queries = false
ssl_mode = disable
isolation_level = 

[users]
# Educational user management
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
login_hint = email or username
password_hint = password
default_theme = light
home_page = 

# Educational external user registration
external_manage_link_url = 
external_manage_link_name = 
external_manage_info = 

[auth]
# Educational authentication
login_cookie_name = grafana_session
login_maximum_inactive_lifetime_duration = 24h
login_maximum_lifetime_duration = 168h
token_rotation_interval_minutes = 10
disable_login_form = false
disable_signout_menu = false
signout_redirect_url = 
oauth_auto_login = false
oauth_state_cookie_max_age = 600
api_key_max_seconds_to_live = -1

[auth.anonymous]
# Educational anonymous access (disabled for security)
enabled = false
org_name = Main Org.
org_role = Viewer
hide_version = false

[auth.basic]
# Educational basic auth
enabled = true

[auth.ldap]
# Educational LDAP integration (configure as needed)
enabled = false
config_file = /etc/grafana/ldap.toml
allow_sign_up = false

[log]
# Educational logging configuration
mode = console file
level = info
filters = 
root_path = /var/log/grafana

[log.console]
level = info
format = console

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[analytics]
# Educational privacy settings
reporting_enabled = false
check_for_updates = false
google_analytics_ua_id = 
google_tag_manager_id = 
rudderstack_write_key = 
rudderstack_data_plane_url = 
rudderstack_sdk_url = 
rudderstack_config_url = 
application_insights_connection_string = 
application_insights_endpoint_url = 

[dashboards]
# Educational dashboard settings
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path = 

[explore]
# Educational exploration settings
enabled = true

[panels]
# Educational panel settings
enable_alpha = false
disable_sanitize_html = false

[plugins]
# Educational plugin management
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins = 
plugin_admin_enabled = false
plugin_admin_external_manage_enabled = false
plugin_catalog_url = https://grafana.com/grafana/plugins/

[alerting]
# Educational alerting configuration
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3
min_interval_seconds = 1

[unified_alerting]
# Educational unified alerting
enabled = true
disabled_orgs = 
admin_config_poll_interval = 60s
alertmanager_config_poll_interval = 60s
ha_listen_address = 
ha_advertise_address = 
ha_peers = 
ha_peer_timeout = 15s
ha_gossip_interval = 200ms
ha_push_pull_interval = 60s
ha_redis_addr = 
