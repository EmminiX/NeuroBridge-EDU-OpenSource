[date_formats]
# Educational date formatting
full_date = MMM Do, YYYY hh:mm:ss a
interval_second = hh:mm:ss a
interval_minute = hh:mm a
interval_hour = MMM DD hh:mm a
interval_day = MMM DD
interval_month = MMM YYYY
interval_year = YYYY
use_browser_locale = false
default_timezone = browser

[feature_toggles]
# Educational feature toggles
enable = 
disable = 

[expressions]
# Educational expressions
enabled = true

