# NeuroBridge EDU - Grafana Dashboard Provisioning
# Educational institution dashboard configuration

apiVersion: 1

providers:
  # Educational system dashboards
  - name: 'NeuroBridge EDU System'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system
      foldersFromFilesStructure: true
    
  # Educational application dashboards  
  - name: 'NeuroBridge EDU Application'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/application
      foldersFromFilesStructure: true
      
  # Educational compliance dashboards
  - name: 'NeuroBridge EDU Compliance'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: false  # Read-only compliance dashboards
    options:
      path: /var/lib/grafana/dashboards/compliance
      foldersFromFilesStructure: true
      
  # Educational usage analytics dashboards
  - name: 'NeuroBridge EDU Analytics' 
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/analytics
      foldersFromFilesStructure: true